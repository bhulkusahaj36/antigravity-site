<!DOCTYPE html>
<html lang="gu">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>શોધ – હરિપ્રબોધ કથામૃત</title>
    <meta name="description" content="હરિપ્રબોધ કથામૃત – ગુજરાતી ભક્તિ લેખ શોધો." />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/feed.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gujarati:wght@400;600;700&family=Noto+Serif+Gujarati:wght@400;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
</head>

<body>

    <canvas id="bgCanvas" aria-hidden="true"></canvas>
    <nav class="navbar" id="navbar">
        <div class="container nav-inner">
            <a href="index.html" class="nav-logo">
                <span class="logo-gu">હરિપ્રબોધમ કથામૃત</span>
            </a>
            <button class="nav-toggle" id="navToggle" aria-label="Toggle menu">&#9776;</button>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="search.html" class="nav-link active">Search</a></li>
                <li><a href="categories.html" class="nav-link">Feed</a></li>
            </ul>
        </div>
    </nav>

    <section class="page-hero">
        <div class="container">
            <h1 class="page-title">Search</h1>
            <p class="page-subtitle">બસ એક તું રાજી થા</p>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="search-box" id="searchBox">
                <input type="search" id="searchInput" class="search-input" placeholder=" " aria-label="Search" />
                <button class="btn btn-primary" id="searchBtn">Search</button>
            </div>

            <div class="feed-form search-advanced-filters" style="margin-top: 1.5rem;">
                <div class="feed-section-label">ફિલ્ટર</div>
                <div class="feed-row">
                    <!-- SOURCE -->
                    <div class="feed-field">
                        <label class="feed-label" for="br-source">સ્ત્રોત</label>
                        <select id="br-source" class="feed-select" data-conditional="br-source" multiple>
                            <option value="">બધા</option>
                            <option value="swamiji">સ્વામીજી પરાવાણી</option>
                            <option value="prabodh">પ્રબોધ સ્વામી પરાવાણી</option>
                            <option value="santo">સંતો પરવાણી</option>
                            <option value="bhakto">ભક્તોની પરાવાણી</option>
                            <option value="granth">ગ્રંથ</option>
                            <option value="vicharan">વિચરણ રિપોર્ટ</option>
                            <option value="patrika">પત્રિકા</option>
                        </select>
                        <input type="text" id="br-source-santo-text" class="feed-input feed-conditional"
                            data-show-for="br-source=santo" placeholder="સંત નું નામ..." style="display:none" />
                        <input type="text" id="br-source-bhakto-text" class="feed-input feed-conditional"
                            data-show-for="br-source=bhakto" placeholder="ભક્ત નું નામ..." style="display:none" />
                        <select id="br-source-granth-select" class="feed-select feed-conditional"
                            data-show-for="br-source=granth" style="display:none" multiple>
                            <option value="">ગ્રંથ પસંદ કરો...</option>
                            <option value="jivan">જીવનચરિત્ર</option>
                            <option value="saras">સરસ એક સહજાનંદ</option>
                            <option value="chaitanya">ચૈતન્ય ધોધ</option>
                            <option value="sudha">સુધાસિંધુ એક સહજાનંદ</option>
                            <option value="ambarish">અંબરીશ ઉપનિષદ</option>
                            <option value="anirdeshi">અનિર્દેશી અમૃત</option>
                            <option value="amrutpathey">અમૃતપાથેય</option>
                            <option value="aatampathey">આતમપાથેય</option>
                            <option value="manan">મનન ચિંતન</option>
                            <option value="pardarshi">પારદર્શી પરવાણી</option>
                            <option value="sahrudayi">સહ્રદયી</option>
                            <option value="chinmay">ચિન્મય ધોધ</option>
                            <option value="samarth">સમર્થની સાધુતા</option>
                            <option value="aksharjatan">અક્ષરજતન</option>
                            <option value="anya">અન્ય</option>
                        </select>
                    </div>

                    <!-- TOPICS -->
                    <div class="feed-field">
                        <label class="feed-label" for="br-topic">વિષય</label>
                        <select id="br-topic" class="feed-select" data-conditional="br-topic" multiple>
                            <option value="">બધા</option>
                            <option value="mahima">મહિમા</option>
                            <option value="atmiyata">આત્મીયતા</option>
                            <option value="nishtha">નિષ્ઠા</option>
                            <option value="seva">સેવા</option>
                            <option value="bhagvadi">ભગવદી</option>
                            <option value="bhakti">ભક્તિનો મહિમા</option>
                            <option value="saralata">સરળતા</option>
                            <option value="swadharm">સ્વધર્મ</option>
                            <option value="swadhyay">સ્વાધ્યાય-ભજન</option>
                            <option value="bhajan">ભજન</option>
                            <option value="vachanamrut">વચનામૃત</option>
                            <option value="swamini">સ્વામીની વાતો</option>
                            <option value="shikshapatri">શિક્ષાપત્રી</option>
                            <option value="samagam">સમાગમ</option>
                            <option value="katha-varta">કથા-વાર્તા</option>
                            <option value="other">Other</option>
                        </select>
                        <input type="text" id="br-topic-other-text" class="feed-input feed-conditional"
                            data-show-for="br-topic=other" placeholder="વિષય દાખલ કરો..." style="display:none" />
                    </div>

                    <!-- PRASANG OF -->
                    <div class="feed-field">
                        <label class="feed-label" for="br-prasang">પ્રસંગ of</label>
                        <select id="br-prasang" class="feed-select" data-conditional="br-prasang" multiple>
                            <option value="">બધા</option>
                            <option value="bhagwan">ભગવાન સ્વામિનારાયણ</option>
                            <option value="gunatit">ગુણાતીતાનંદ સ્વામી</option>
                            <option value="bhagatji">ભગતજી મહારાજ</option>
                            <option value="yogiji">યોગીજી મહારાજ</option>
                            <option value="shastriji">શાસ્ત્રીજી મહારાજ</option>
                            <option value="hariprasad">હરિપ્રસાદ સ્વામીજી</option>
                            <option value="prabodh">પ્રબોધ સ્વામીજી</option>
                            <option value="bhakto">ભક્તો</option>
                            <option value="prabhudasbhai">પ્રભુદાસભાઈ</option>
                        </select>
                        <input type="text" id="br-prasang-bhakto-text" class="feed-input feed-conditional"
                            data-show-for="br-prasang=bhakto" placeholder="ભક્ત નું નામ..." style="display:none" />
                    </div>
                </div>

                <!-- PRASANG DATE -->
                <div class="feed-field feed-field-full">
                    <label class="feed-label">પ્રસંગ તારીખ</label>
                    <div class="date-radio-group">
                        <label class="date-radio-label">
                            <input type="radio" name="br-date-type" value="none" checked /> ખબર નહીં
                        </label>
                        <label class="date-radio-label">
                            <input type="radio" name="br-date-type" value="date" /> તારીખ
                        </label>
                        <label class="date-radio-label">
                            <input type="radio" name="br-date-type" value="range" /> તારીખ રેન્જ
                        </label>
                    </div>
                    <div id="br-date-single" class="date-inputs" style="display:none">
                        <input type="date" class="feed-input" id="br-date-val" />
                    </div>
                    <div id="br-date-range" class="date-inputs date-range-row" style="display:none">
                        <input type="date" class="feed-input" id="br-date-from" />
                        <span class="date-to-label">To</span>
                        <input type="date" class="feed-input" id="br-date-to" />
                    </div>
                </div>

                <div class="feed-actions" style="margin-top: 0.5rem">
                    <button class="btn btn-outline" id="browseResetBtn">Clear Filters</button>
                </div>
            </div>

            <div class="search-summary" id="searchSummary"></div>
            <div class="cards-grid stacked-grid" id="searchResults"></div>
            <div class="empty-state" id="emptyState" style="display:none">
                <p>કોઈ પરિણામ મળ્યું નહીં. અલગ શબ્દ અજમાવો.</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container footer-inner">
            <div class="footer-brand">
                <span class="logo-gu">હરિપ્રબોધમ કથામૃત</span>
                <p>© 2026 હરિપ્રબોધ કથામૃત</p>
            </div>
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="search.html">Search</a>
                <a href="categories.html">Feed</a>
            </div>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/search.js"></script>
    <script src="js/particles.js"></script>
</body>

</html>
